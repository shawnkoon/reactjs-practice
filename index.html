<!DOCTYPE html>
<html>

<head>
    <title>Hello this is Shawnkoon!</title>

    <script src="https://fb.me/react-15.1.0.js"></script>
    <script src="https://fb.me/react-dom-15.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">
        var HelloWorld = React.createClass({
            render: function()
            {
                return (
                    <p>Hello, {this.props.greetTarget}!</p>
                );
            }
        });

        ReactDOM.render(
            <div>
                <HelloWorld greetTarget="Shawnkoon"/>
                <HelloWorld greetTarget="Shawn"/>
                <HelloWorld greetTarget="Trevor"/>
                <HelloWorld greetTarget="Curran"/>
                <HelloWorld greetTarget="Zack"/>
                <HelloWorld greetTarget="Jefthe"/>
                <HelloWorld greetTarget="Bernadin"/>
            </div>,
            document.querySelector("#container")
        );
    </script>
</body>

</html>
